<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votre avis compte</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Georgia", serif;
      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("https://lbcdn.airpaz.com/hotelimages/6155278/hotel-dali-val-deurope-204d1690a55bda5dbea35b622bd8ddba.jpg") no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: #f6f2ea;
      max-width: 420px;
      width: 100%;
      border-radius: 20px;
      padding: 32px 24px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    }
    h1 {
      font-size: 32px;
      color: #8c7a5a;
      margin-bottom: 12px;
      font-weight: 400;
    }
    p {
      font-size: 17px;
      color: #5f5f5f;
      margin-bottom: 28px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 18px;
      border-radius: 40px;
      text-decoration: none;
      font-size: 18px;
      margin-bottom: 16px;
      transition: transform 0.15s ease;
    }
    .btn:hover { transform: scale(1.02); }
    .good { background: #c9a14a; color: #fff; }
    .bad { background: #8c7a5a; color: #fff; }
    .thanks {
      font-size: 13px;
      color: #8a8a8a;
      margin-top: 18px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 id="title"></h1>
    <p id="subtitle"></p>

    <a id="goodBtn"
       href="https://www.google.com/travel/search?q=hotel%20dali%20val%20d%27europe"
       class="btn good"
       target="_blank"></a>

    <a id="badBtn"
       href="https://docs.google.com/forms/d/e/1FAIpQLSdqxnI54jr3z141NnuWReD2l1o9qWMZs7GBKhagpDhMRJ30Hg/viewform"
       class="btn bad"
       target="_blank"></a>

    <div class="thanks" id="thanks"></div>
  </div>

  <script>
    const lang = navigator.language.startsWith('fr') ? 'fr' : 'en';

    const texts = {

        thanks: "Merci pour votre retour âœ¨"
      },
      en: {
        title: "Your feedback matters",
        subtitle: "Take 30 seconds to share your experience",
        good: "Everything went well ðŸ˜Š",
        bad: "There are things to improve ðŸ”§",
        thanks: "Thank you for your feedback âœ¨"
      }
    };

    document.getElementById("title").textContent = texts[lang].title;

    document.getElementById("badBtn").textContent = texts[lang].bad;
    document.getElementById("thanks").textContent = texts[lang].thanks;
  </script>
</body>
</html>
